<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side Assignment</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="text-center">Create Your Unique Title</h1>
    <form action="process.php" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Mr., Dr., etc." maxlength="64"><br><br>
        
        <label for="drink">Favorite Drink:</label>
        <input type="text" id="drink" name="drink" placeholder="Your favorite drink" maxlength="64"><br><br>
        
        <label for="pet">Pet's Name:</label>
        <input type="text" id="pet" name="pet" placeholder="Your pet's name" maxlength="64"><br><br>
        
        <label for="fictional">Favorite Fictional Place:</label>
        <input type="text" id="fictional" name="fictional" placeholder="Mordor, Gallifrey, etc." maxlength="64"><br><br>
        
        <label for="real">Favorite Real Place:</label>
        <input type="text" id="real" name="real" placeholder="Texas, Paris, etc." maxlength="64"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
