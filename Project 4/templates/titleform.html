<main>
    <h1>Create Your Unique Title</h1>
    <form action="processtitle.php" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="64" placeholder="e.g., Dr., Lord"><br>
        <label for="drink">Favorite Drink:</label>
        <input type="text" id="drink" name="drink" maxlength="64" placeholder="e.g., Coffee"><br>
        <label for="pet">Pet's Name:</label>
        <input type="text" id="pet" name="pet" maxlength="64" placeholder="e.g., Fluffy"><br>
        <label for="fictional">Favorite Fictional Place:</label>
        <input type="text" id="fictional" name="fictional" maxlength="64" placeholder="e.g., Hogwarts"><br>
        <label for="real">Favorite Real Place:</label>
        <input type="text" id="real" name="real" maxlength="64" placeholder="e.g., Paris"><br>
        <button type="submit">Submit</button>
    </form>
</main>
